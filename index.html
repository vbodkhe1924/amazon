        function CalculateTotal(){
            const inputCal=document.querySelector('.js-cost-input');
            let cost=Number(inputCal.value);//Number() is typecasting the sting input in dom

                cost=cost+10;
            }

            document.querySelector('.js-total-cost')
            .innerHTML=`$${cost}`;


        }
